<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Registration - Marv & Co Chartered Accountants</title>
    <style>
        /* Same styles as before */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="window.location.href='index.html'">
                ‚Üê Back to Home
            </button>
            <h1>GST Registration Services</h1>
            <p class="subheading">Complete your GST registration with our expert assistance</p>
        </header>
        
        <div class="content-container">
            <div class="documents-section">
                <!-- Document list same as before -->
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Registration Form</h2>
                <form 
                    id="gstRegistrationForm" 
                    action="https://formspree.io/f/YOUR_FORM_ID" 
                    method="POST"
                    enctype="multipart/form-data"
                >
                    <!-- Hidden fields for Formspree configuration -->
                    <input type="hidden" name="_subject" value="New GST Registration - Marv & Co">
                    <input type="hidden" name="_replyto" value="client@example.com"> <!-- Will be overridden -->
                    <input type="hidden" name="_language" value="en">
                    
                    <!-- Form fields -->
                    <div class="form-group">
                        <label class="required">Business Name</label>
                        <input type="text" name="business_name" class="form-control" placeholder="Legal business name as per PAN" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">PAN Number</label>
                        <input type="text" name="pan_number" class="form-control" placeholder="10-character PAN" required maxlength="10">
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Business Address</label>
                        <textarea name="business_address" class="form-control" rows="3" placeholder="Full address of principal place of business" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Business Type</label>
                        <select name="business_type" class="form-control" required>
                            <option value="">Select Business Type</option>
                            <option value="proprietorship">Proprietorship</option>
                            <option value="partnership">Partnership</option>
                            <option value="llp">LLP</option>
                            <option value="pvt-ltd">Private Limited Company</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Mobile Number</label>
                        <input type="tel" name="mobile" class="form-control" placeholder="Mobile linked with Aadhaar" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="Official email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Date of Commencement</label>
                        <input type="date" name="commencement_date" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Business Category</label>
                        <select name="business_category" class="form-control" required>
                            <option value="">Select Business Category</option>
                            <option value="goods">Goods (Manufacturer/Trader)</option>
                            <option value="services">Services Provider</option>
                            <option value="both">Both Goods & Services</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Expected Annual Turnover (‚Çπ)</label>
                        <input type="number" name="turnover" class="form-control" placeholder="Estimated annual turnover">
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Upload Required Documents</label>
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-icon">üìÅ</div>
                            <p>Click to upload documents or drag & drop files here</p>
                            <p style="font-size: 14px; color: #7f8c8d; margin-top: 8px;">(PDF, JPG, PNG - Max 10MB per file)</p>
                            <input type="file" class="file-input" id="fileInput" name="files[]" multiple>
                        </div>
                        <div class="file-list" id="fileList"></div>
                    </div>
                    
                    <div class="form-group">
                        <label>Additional Information</label>
                        <textarea name="additional_info" class="form-control" rows="3" placeholder="Any special requirements or notes"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="declaration" required> I declare that all information provided is correct
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Submit Application</button>
                </form>
            </div>
        </div>
        
        <footer>
            <!-- Footer same as before -->
        </footer>
    </div>

    <script>
        // File upload functionality same as before
        // ... (keep the JavaScript for file preview and UI)
        
        // Add form submission feedback
        document.getElementById('gstRegistrationForm').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('.submit-btn');
            submitBtn.innerHTML = 'Submitting...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
